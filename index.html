<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/exam.png" type="image/x-icon">
    <title>Donate Bangladesh</title>
    <!-- Lexend google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">


    <!-- font awesome CDN -->
    <!-- <script src="https://kit.fontawesome.com/bf49972686.js" crossorigin="anonymous"></script> -->



    <!-- daisyUI + Tailwind CSS CDN script: -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- embedded stylesheet -->
    <style>
        .font-lexend {
            font-family: "Lexend", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
    </style>
    <!-- for customizing with tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'btn-bg': 'rgb(180, 244, 97)',
                        'text-color-1': 'rgba(17, 17, 17, 0.7)',
                        'bg-color-1': 'rgb(249, 247, 243)',
                        'btn-border-color': 'rgba(17, 17, 17, 0.3)',
                    }
                }
            }
        }
    </script>
</head>

<body class="font-lexend">
    <header>
        <!-- navbar starts -->
        <div class="bg-bg-color-1 pt-8 pb-16">
            <div class="w-10/12 mx-auto flex justify-between items-center">
                <button id="btn-blog" class="btn text-xl font-bold px-8 bg-btn-bg">Blog</button>
                <div class="flex justify-center items-center">
                    <img src="./assets/logo.png" alt="">
                    <h4 class="pl-3 text-2xl font-bold">Donate Bangladesh</h4>
                </div>
                <div class="flex justify-center items-center">
                    <img src="./assets/coin.png" alt="">
                    <h4 class="pl-2 text-2xl font-bold text-text-color-1"><span>5500</span> BDT</h4>
                </div>
            </div>
        </div>
        <!-- navbar ends -->
        <!-- features start -->
        <div class="flex justify-center items-center pt-20">
            <button
                class="btn btn-lg text-2xl font-bold text-text-color-1 px-9 bg-transparent border-2 border-btn-border-color">Donation</button>
            <button
                class="btn btn-lg ml-5 text-2xl font-bold text-text-color-1 px-9 bg-transparent border-2 border-btn-border-color">History</button>
        </div>
        <!-- features end -->
    </header>
    <main></main>
    <footer></footer>





    <script src="./js/index.js"></script>
</body>

</html>
